<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SeedSmart</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="text-center mb-3">
                <h1>üå± SeedSmart</h1>
                <h2>Create Account</h2>
                <p>Join our farming community</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="user_type">Account Type</label>
                    <select id="user_type" name="user_type" class="form-select" required>
                        <option value="">Select account type</option>
                        <option value="buyer">Buyer (I want to buy produce)</option>
                        <option value="farmer">Farmer (I want to sell produce)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Create Account
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="../scripts/api.js"></script>
    <script src="../scripts/auth.js"></script>
    <script>
        // Set user type from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('type');
        if (userType) {
            document.getElementById('user_type').value = userType;
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const hideLoading = showLoading(submitBtn);
            
            try {
                const userData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    full_name: formData.get('full_name'),
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    user_type: formData.get('user_type')
                };
                
                await api.register(userData);
                alert('Account created successfully! Please login.');
                window.location.href = 'login.html';
                
            } catch (error) {
                alert('Registration failed: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        function showLoading(element) {
            const originalText = element.textContent;
            element.textContent = 'Creating Account...';
            element.disabled = true;
            
            return () => {
                element.textContent = originalText;
                element.disabled = false;
            };
        }
    </script>
</body>
</html>
